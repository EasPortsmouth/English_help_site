<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angleščina na lahek način</title>
    <style>
        /* General Setup */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #121212; 
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2rem;
            color: #00ff88;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.5;
            max-width: 600px;
            text-align: center;
            margin-bottom: 40px;
            color: #cccccc;
        }

        /* The Menu Layout */
        .menu-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 50px; /* Space for the quote box */
        }

        /* The Interactive Buttons */
        .section-card {
            width: 100px;
            height: 100px;
            background-color: #1f1f1f;
            border: 2px solid #333;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ff88;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .section-card:hover {
            transform: scale(1.1) translateY(-5px);
            background-color: #00ff88;
            color: #121212;
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
            border-color: #00ff88;
        }

        /* --- Motivational Box Styling --- */
        .quote-box {
            background-color: #1a1a1a;
            border: 1px solid #333;
            padding: 15px 25px;
            border-radius: 12px;
            max-width: 500px;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-in-out;
        }

        #quote-text {
            font-style: italic;
            color: #00ff88;
            font-size: 1rem;
        }

        @media (max-width: 500px) {
            h1 { font-size: 1.5rem; }
            .description { font-size: 1rem; }
            .section-card { width: 80px; height: 80px; font-size: 2rem; }
        }
    </style>
</head>
<body>

    <h1>Dobrodošli!</h1>
    
    <p class="description">
        Stran je namenjena učenju angleščine na lahek način. <br>
        Vse je preverjeno in najdete lahko zanimivosti. <br><br>
        <strong>Prosimo, izberite svoj razred:</strong>
    </p>

    <div class="menu-container">
        <a href="six.html" target="_blank" class="section-card">6</a>
        <a href="seven.html" target="_blank" class="section-card">7</a>
        <a href="eight.html" target="_blank" class="section-card">8</a>
        <a href="nine.html" target="_blank" class="section-card">9</a>
    </div>

    <div class="quote-box" id="q-box">
        <p id="quote-text">Nalaganje motivacije...</p>
    </div>

    <script>
        const quotes = [
            "Znanje angleščine ti odpira vrata v svet!",
            "Vsak dan se nauči eno novo besedo.",
            "Napake so dokaz, da se trudiš. Ne obupaj!",
            "Angleščina je zabavna, ko jo razumeš.",
            "Tvoj trud danes je tvoj uspeh jutri!",
            "Speak English and explore the world!",
            "Verjemi vase, zmoreš več kot si misliš."
        ];

        let currentIndex = 0;
        const quoteElement = document.getElementById("quote-text");
        const boxElement = document.getElementById("q-box");

        function updateQuote() {
            // Fade out
            boxElement.style.opacity = 0;

            setTimeout(() => {
                // Change text
                currentIndex = (currentIndex + 1) % quotes.length;
                quoteElement.innerText = quotes[currentIndex];
                // Fade in
                boxElement.style.opacity = 1;
            }, 500); // Waits for fade out to finish
        }

        // Initialize first quote
        quoteElement.innerText = quotes[0];

        // Set interval for 30 seconds (30000 milliseconds)
        setInterval(updateQuote, 30000);
    </script>

</body>
</html>
