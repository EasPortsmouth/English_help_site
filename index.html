<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        /* General Setup */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* The Menu Layout */
        .menu-container {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* The Interactive Buttons */
        .section-card {
            width: 120px;
            height: 120px;
            background-color: #1f1f1f;
            border: 2px solid #333;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: bold;
            color: #00ff88; /* Neon Green */
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Smooth Hover Effect */
        .section-card:hover {
            transform: scale(1.1) translateY(-10px);
            background-color: #00ff88;
            color: #121212;
            box-shadow: 0 15px 30px rgba(0, 255, 136, 0.4);
            border-color: #00ff88;
        }

        /* Mobile Friendly */
        @media (max-width: 500px) {
            .menu-container {
                gap: 15px;
            }
            .section-card {
                width: 90px;
                height: 90px;
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <h1>Dobrodošli na spletni strani. Stran je namenjena učenju angleščine na lahek način. Vse je preverjeno in najdete lahko zanimivosti. Prosimo, izberite svoj razrwd:</h1>

    <div class="menu-container">
        <a href="six.html" target="_blank" class="section-card">6</a>
        <a href="seven.html" target="_blank" class="section-card">7</a>
        <a href="eight.html" target="_blank" class="section-card">8</a>
        <a href="nine.html" target="_blank" class="section-card">9</a>
    </div>

</body>
</html>
