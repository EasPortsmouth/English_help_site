<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angleščina na lahek način</title>
    <style>
        /* General Setup */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #121212; 
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Changed from height to min-height for better fit */
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2rem;
            color: #00ff88;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* Styling for your long intro text */
        .description {
            font-size: 1.1rem;
            line-height: 1.5;
            max-width: 600px; /* Limits width so it doesn't take over the screen */
            text-align: center;
            margin-bottom: 40px;
            color: #cccccc;
        }

        /* The Menu Layout */
        .menu-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* The Interactive Buttons */
        .section-card {
            width: 100px;
            height: 100px;
            background-color: #1f1f1f;
            border: 2px solid #333;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ff88;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .section-card:hover {
            transform: scale(1.1) translateY(-5px);
            background-color: #00ff88;
            color: #121212;
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
            border-color: #00ff88;
        }

        @media (max-width: 500px) {
            h1 { font-size: 1.5rem; }
            .description { font-size: 1rem; }
            .section-card { width: 80px; height: 80px; font-size: 2rem; }
        }
    </style>
</head>
<body>

    <h1>Dobrodošli!</h1>
    
    <p class="description">
        Stran je namenjena učenju angleščine na lahek način. <br>
        Vse je preverjeno in najdete lahko zanimivosti. <br><br>
        <strong>Prosimo, izberite svoj razred:</strong>
    </p>

    <div class="menu-container">

        <a href="seven.html" target="_blank" class="section-card">7</a>
        <a href="eight.html" target="_blank" class="section-card">8</a>
        <a href="nine.html" target="_blank" class="section-card">9</a>
    </div>

</body>
</html>
